<body class="signUp">
	<div class="container">
		<div class="menu" style="background-color: #4aaaa5; opacity: 0.9; color: yellow; font-weight: bold">
			<div style="font-weight: bold">
			<h3 style="text-decoration: underline;">Join a game</h3>

				<p style="font-size: 16px">Player 1 - Create a new game by selecting an existing username</p>
				<p style="font-size: 16px">Player 2 - Create a username in the textbox and use unique room id<br> given to player 1 to connect to the same lobby</p>

			</div>
			<h4 style="text-decoration: underline;">Create a new Game</h4>
			<!-- <input type="text" name="name" id="nameNew" placeholder="Enter your name" required> -->
			<!--Dropdown to select from existing users-->
			<form>
				<select class="custom-select" name="name" id="user" style="width: 25%;">
				</select>
			</form>
			<button id="new" style="margin-top: 15px; font-size: 18px">New Game</button>

			<!--Type in the id of an existing game and another dropdown for another existing user-->
			<br><br>
			<h4 style="text-decoration: underline;">Join an existing game</h4>
			<input type="text" name="name" id="nameJoin" placeholder="Enter your name" required style="font-size:18px;">
			<input type="text" name="room" id="room" placeholder="Enter Game ID" required style="font-size:18px;"><br><br>
			<button id="join" style="font-size:18px;">Join Game</button>
			<br><br><br><br>
		</div>
	</div>

	<div class="battlePage" id="fightArena">
			<div class="container blog">
			  <div class="row">
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary col-md-12">
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav navLinks" style="margin-left: 3%;">
						<li class="nav-item">
							<a class="nav-link" href="/blog">Home</a>
						  </li>
					</ul>
				  </div>
				</nav>
			  </div>
			  <div class="row">
				<div class="gameName col-md-12">
				  Game name/Welcome message here
				</div>
			  </div>
			  <!-- <div class="container"> -->
			  <div class="row">
				<div class="card col-md-6" style="width: 40rem;">
					<div class="card-img-top" style="height: 500px;">
						<img src="./images/fightBackDrop.png" alt="battle placer holder" style="width:100%; height: 100%;">
						<div class="botLeft" style="border: 2px ; width: 200px; height: 200px; position:relative; bottom: 60%; left: -5%">
						<img src="./images/charmander.png" alt="">
						</div>
						<div class="topRight" style="border: 2px ; width: 100px; height: 100px; position:relative; bottom: 108%; left: 61%">
						<img src="./images/squirtile.gif" alt="">
						</div>
					  </div>
				  <div class="card-body">
					<h5 class="card-title"></h5>
					  <button type="button" class="btn btn-primary btn-lg" id="attackButton" style="position: absolute; top: 91%">attack</button>
				  </div>
				</div>  
		  
				<div class="accordion col-md-6" id="accordionExample">
				  <div class="card">
					<div class="card-header" id="headingOne">
					  <h2 class="mb-0">
						<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						  Game Text
						</button>
					  </h2>
					</div>     
					<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
					  <div id="gameTextBox" class="card-body">
						
					  </div>
					</div>
				  </div>
				</div>
		  
			  </div>
			</div>
		  
		</div>
